<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>CarTalk by rajington</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">CarTalk</h1>
      <h2 class="project-tagline">Free car translation service</h2>
    </section>

    <section class="main-content">
      <form>
        <label for="english">English</label>
        <input type="text" id="english" placeholder="hello" onchange="toCar(this.form)" />
        <label for="car">Car</label>
        <input type="text" id="car" placeholder="bEEeEeeep bEEeeEeEp bEEeEEeep bEEeEEeep bEEeEEEEp" onchange="toEnglish(this.form)" />
      </form>

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/rajington/cartalk">CarTalk</a> is maintained by <a href="https://github.com/rajington">rajington</a>.</span>

        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>

    </section>

    <script>
      function toCar ( form ) {
        form.car.value = form.english.value
          .split('')
          .map(
            function(letter){
              return 'b'
                + letter
                  .charCodeAt()
                  .toString(2)
                + 'p';
            })
          .join(' ')
          .replace(/1/g,'E')
          .replace(/0/g,'e');
      }

      function toEnglish ( form ) {
        form.english.value = form.car.value
          .replace(/E/g,'1')
          .replace(/e/g,'0')
          .replace(/b|p/g,'')
          .split(' ')
          .map(
            function(binary){
             return String.fromCharCode(parseInt(binary,2));
            })
          .join('');
      }
    </script>

  </body>
</html>
